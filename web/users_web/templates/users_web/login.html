{% extends "base_template_1.html" %}
{% load static %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
<div class="container card mt-5 p-5">
    <form id="login-form" method="POST" action="{% url 'users-login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" />
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="{% url 'users-ui-register' %}" class="mt-3">Dont have an account? Register Here</a>
</div>


<div hidden id="users-login" data-url="{% url 'users-login' %}"></div>
<div hidden id="web-blogs" data-url="{% url 'web-blogs' %}"></div>

{% endblock %}


{% block scripts %}
<script type="text/javascript" src="{% static 'login.js' %}"></script>
{% endblock %}

{% extends 'base_template_1.html' %}
{% load static %}

{% block title %}
    <title>Register User</title>
{% endblock %}

{% block content %}
<div class="container card mt-5 p-5">
    <form id="register-form" method="POST" action="{% url 'users-ui-register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input name="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                placeholder="Enter email" />
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="inputUserName">User name</label>
            <input name="username" type="text" class="form-control" id="inputUserName"
                placeholder="User name" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password"
                placeholder="Password" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <a href="{% url 'users-ui-login' %}" class="mt-3">Already have an account? Login Here</a>

</div>

<!-- Passing it to script to redirect to login page -->
<div hidden id="users-login" data-url="{% url 'users-ui-login' %}"></div>

<!-- Post request to create user -->
<div hidden id="users-register" data-url="{% url 'users-users' %}"></div>

{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static 'register.js' %}"></script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Your meta description goes here." />
        <meta name="keywords" content="your, meta, keywords, go, here" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />

        {% block title %}{% endblock %}

        {% block style %}{% endblock %}

    </head>
    <body class="bg-secondary">

        {% block navheader%}{% endblock %}
        
        {% block content %}{% endblock %}
        <!-- TODO: Add Container to Split screen into 3 Column Sections. Left, Right are of equal width and Center is 2x width of Left and Right. -->

        <!-- Bootstrap JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{% static 'header.js' %}"></script>

        {% block scripts %}{% endblock %}

    </body>
</html>
